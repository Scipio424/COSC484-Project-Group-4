<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <script type = "text/javascript" src = "items.js"></script>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
            }
            h1 {
                text-align: center;
            }
            legend {
                text-align: center;
            }
            table {
                margin: 0% auto;
            }
        </style>
    </head>
    <body>
        <h1 id = "marketplaceLabel">Marketplace</h1>
        <form id = "marketplaceMenu">
            <div id = "itemBox">
                <br><legend>Items</legend>
                <table id = "itemTable" border = "1">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Description</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <div id = "captainBox">
                <br><legend>Captains</legend>
                <table id = captainTable border = "1">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Description</th>
                            <th>Modifier</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </form>
        <script>
            // Choose the table bodies to modify.
            const itemTableBody = document.querySelector('#itemBox tbody');
            const captainTableBody = document.querySelector('#captainBox tbody');
            // Append item objects to the table.
            itemJSON.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>${item.price}</td>
                    <td>${item.description}</td>
                    <td><button class = "purchaseButton" onclick = "purchaseItem('${item.name}', '${item.price}')">Purchase</button></td>
                `;
                itemTableBody.appendChild(row);
            });
            // Append captain objects to the table.
            captainJSON.forEach(captain => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${captain.name}</td>
                    <td>${captain.price}</td>
                    <td>${captain.description}</td>
                    <td>${captain.modifier}</td>
                    <td><button class = "purchaseButton" onclick = "purchaseCaptain('${captain.name}', '${captain.price}')">Purchase</button></td>
                `;
                captainTableBody.appendChild(row);
            });
            // Purchase an item.
            function purchaseItem(name, price) {
                alert(`Purchased ${name} for $${price}!`);
            }
            // Purchase a captain.
            function purchaseCaptain(name, price) {
                alert(`Purchased ${name} for $${price}!`);
            }
        </script>
    </body>
</html>
